<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document | proj2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 5px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: yellow;
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to the BMI Calculator</h1>
    <p>Enter your weight and height to calculate your BMI.</p>
  </div>

  <div class="input">
    WEIGHT:
    <input class="weight" type="number" placeholder="in KG's"><br>
    HEIGHT:
    <input class="height" type="number" placeholder="in CM's"><br>
  </div>

  <button id="calculate">Calculate BMI</button>

  <div class="result"></div>

  <div id="weight-guide">
    <h3>BMI Weight Guide</h3>
    <p>Under Weight = Less than 18.6</p>
    <p>Normal Range = 18.6 and 24.9</p>
    <p>Overweight = Greater than 24.9</p>
  </div>

  <!-- Your JavaScript goes here -->
  <script src="script.js"></script>
 
  </script>
</body>
</html>
