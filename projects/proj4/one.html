<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC</title>
</head>
<body>
    <h1>TEST 1</h1>

    <button id="start">start</button>
    <button id="stop">Stop</button>


    <script>
        // setTimeout(function(){               //method 1 ofwriting set timeout 
        //     console.log('ABHinav')
        // },3000)

        const changeText= document.querySelector('#start').addEventListener('click', setTimeout(function(){
            document.querySelector('h1').innerHTML='CHanged TEXT'
            console.log('started')
        }))
        const ChangedOne=(changeText,5000)
 
        // clearTimeout():it clears the settimeout by taking its refereance

        document.querySelector('#stop').addEventListener('click',function(){
            clearTimeout(ChangedOne)
            console.log('stopped')
        })

    </script>
</body>
</html>
